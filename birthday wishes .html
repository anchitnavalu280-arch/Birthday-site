<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); min-height: 100vh; }
        
        /* Countdown Styles */
        #countdown-section { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            padding: 20px;
        }
        .birthday-title { 
            font-size: 3rem; 
            color: #ff3b7d; 
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .countdown-container { display: flex; gap: 15px; margin-bottom: 2rem; }
        .countdown-item {
            background: rgba(255,255,255,0.9);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Gallery Styles */
        #gallery-section { padding: 50px 20px; background: #f8f9fa; }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Letter Styles */
        #letter-section {
            padding: 50px 20px;
            background: linear-gradient(to bottom, #a6c1ee, #fbc2eb);
        }
        .letter-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
        
        /* Popup Styles */
        #birthday-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
        }
        .popup-title { 
            font-size: 2.5rem; 
            color: #ff3b7d;
            margin-bottom: 20px;
        }
        
        /* Audio Player */
        #audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ff3b7d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 500;
        }
    </style>
</head>
<body>
    <!-- Countdown Section -->
    <section id="countdown-section">
        <h1 class="birthday-title">Happy Birthday, My Love! ‚ù§Ô∏è</h1>
        <div class="countdown-container">
            <div class="countdown-item">
                <span id="countdown">10</span>
                <span>SECONDS</span>
            </div>
        </div>
        <p style="color: #fff; margin-top: 20px;">
            This special moment is just for you!
        </p>
    </section>
    
    <!-- Photo Gallery -->
    <section id="gallery-section">
        <h2 style="text-align: center; color: #ff3b7d;">Our Memories</h2>
        <div class="gallery-container" id="gallery">
            <!-- Photos will be added automatically -->
        </div>
    </section>
    
    <!-- Letter Section -->
    <section id="letter-section">
        <div class="letter-container">
            <h2 style="color: #ff3b7d; margin-bottom: 20px; text-align: center;">To My Amazing Girlfriend</h2>
            <div id="letter-content">
                <!-- Letter content will be added automatically -->
            </div>
        </div>
    </section>
    
    <!-- Birthday Popup -->
    <div id="birthday-popup">
        <div class="popup-content">
            <h2 class="popup-title">HAPPY BIRTHDAY!</h2>
            <p>You make my world brighter every day!</p>
            <div style="font-size: 3rem; margin: 20px 0;">üéÇüéâüéÅ</div>
            <p>I love you more than words can say!</p>
            <button id="close-popup" style="
                background: #ff3b7d;
                color: white;
                border: none;
                padding: 10px 25px;
                border-radius: 20px;
                margin-top: 20px;
                font-size: 1rem;
            ">Continue Celebration</button>
        </div>
    </div>
    
    <!-- Audio Player -->
    <div id="audio-player">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // ===== EASY CONFIGURATION =====
        // Add your photos here (direct image links)
        const yourPhotos = [
            "https://example.com/photo1.jpg",
            "https://example.com/photo2.jpg",
            "https://example.com/photo3.jpg",
            "https://example.com/photo4.jpg"
        ];
        
        // Add your birthday message here
        const birthdayLetter = [
            "My Dearest Love,",
            "Happy Birthday to the most incredible woman in my life!",
            "You mean everything to me...",
            "Add your personal message here...",
            "With all my love,",
            "Your Name"
        ];
        
        // Add your music URL here
        const birthdaySong = "https://example.com/song.mp3";
        // ===== END CONFIGURATION =====
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add photos to gallery
            const gallery = document.getElementById('gallery');
            yourPhotos.forEach(photo => {
                gallery.innerHTML += `
                    <div class="gallery-item">
                        <img src="${photo}" alt="Our memory">
                    </div>
                `;
            });
            
            // Add letter content
            const letterContent = document.getElementById('letter-content');
            birthdayLetter.forEach(paragraph => {
                letterContent.innerHTML += `<p style="margin-bottom: 15px;">${paragraph}</p>`;
            });
            
            // Start countdown
            startCountdown();
            
            // Setup audio player
            const audioPlayer = document.getElementById('audio-player');
            const audio = new Audio(birthdaySong);
            audio.loop = true;
            
            audioPlayer.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    audioPlayer.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    audioPlayer.innerHTML = '<i class="fas fa-music"></i>';
                }
            });
        });
        
        // Countdown function
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let count = 10;
            
            const countdown = setInterval(() => {
                countdownElement.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdown);
                    document.getElementById('birthday-popup').style.opacity = "1";
                    document.getElementById('birthday-popup').style.pointerEvents = "all";
                    
                    // Try to auto-play music
                    setTimeout(() => {
                        document.querySelector('#audio-player').click();
                    }, 1000);
                }
            }, 1000);
        }
        
        // Close popup
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('birthday-popup').style.opacity = "0";
            document.getElementById('birthday-popup').style.pointerEvents = "none";
        });
    </script>
</body>
</html>
